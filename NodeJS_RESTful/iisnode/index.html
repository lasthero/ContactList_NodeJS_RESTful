<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ACHOU-PC-10024-stderr-1457278570775.txt","computername":"ACHOU-PC","pid":10024,"type":"stderr","created":1457278570775},{"file":"ACHOU-PC-10024-stdout-1457278570773.txt","computername":"ACHOU-PC","pid":10024,"type":"stdout","created":1457278570773},{"file":"ACHOU-PC-10796-stderr-1453981450872.txt","computername":"ACHOU-PC","pid":10796,"type":"stderr","created":1453981450872},{"file":"ACHOU-PC-10796-stdout-1453981450871.txt","computername":"ACHOU-PC","pid":10796,"type":"stdout","created":1453981450871},{"file":"ACHOU-PC-10812-stderr-1457924751432.txt","computername":"ACHOU-PC","pid":10812,"type":"stderr","created":1457924751432},{"file":"ACHOU-PC-12620-stdout-1458783432885.txt","computername":"ACHOU-PC","pid":12620,"type":"stdout","created":1458783432885},{"file":"ACHOU-PC-3196-stderr-1454501408817.txt","computername":"ACHOU-PC","pid":3196,"type":"stderr","created":1454501408817},{"file":"ACHOU-PC-3196-stdout-1454501408814.txt","computername":"ACHOU-PC","pid":3196,"type":"stdout","created":1454501408814},{"file":"ACHOU-PC-852-stderr-1454176604744.txt","computername":"ACHOU-PC","pid":852,"type":"stderr","created":1454176604744},{"file":"ACHOU-PC-9328-stderr-1458502914936.txt","computername":"ACHOU-PC","pid":9328,"type":"stderr","created":1458502914936},{"file":"ACHOU-PC-9328-stdout-1458502914932.txt","computername":"ACHOU-PC","pid":9328,"type":"stdout","created":1458502914932},{"file":"ACHOU-PC-9716-stderr-1458933229140.txt","computername":"ACHOU-PC","pid":9716,"type":"stderr","created":1458933229140}];
        var lastUpdated = 1458933235085;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
